<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirect to AliExpress</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    window.onload = function() {
      // Используем Telegram WebApp API для открытия ссылки (без всплывающих окон)
      Telegram.WebApp.openLink("https://aliexpress.com");
      // Также как запасной вариант – делаем обычное перенаправление после короткой задержки
      setTimeout(() => {
        window.location.href = "https://aliexpress.com";
      }, 500);
    };
  </script>
</head>
<body>
  <p>Если перенаправление не произошло, нажмите <a href="https://aliexpress.com" target="_blank" rel="noopener">сюда</a>.</p>
</body>
</html>
