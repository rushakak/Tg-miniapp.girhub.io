<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Привет из Telegram Mini App!</h1>
  <button onclick="Telegram.WebApp.close()">Закрыть мини-приложение</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram.WebApp доступен только внутри Telegram Mini App
    // Можно использовать API для взаимодействия с ботом, чтения данных и т.д.
    Telegram.WebApp.ready();
  </script>
</body>
</html>
